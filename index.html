<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Project styles -->
  <link rel="stylesheet" href="/dist/style.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">

    <section class="app">

      <div class="app__header flex flex-d-r flex-jc-sb flex-ai-b">
        <h1>TODO</h1>

        <div class="toggle__wrapper">
          <button onclick="setDarkMode()" id="dark" class="toggle-theme" title="Dark mode"><img src="/images/icon-moon.svg"
              alt="Dark mode"></button>
          <button onclick="setLightMode()" id="light" class="toggle-theme" title="Light mode"><img src="/images/icon-sun.svg"
              alt="Light mode"></button>
        </div>

      </div>


      <div class="app__main">
        <div id="add_task" class="item border-r-all">
          <input type="checkbox" name="checkbox-disabled" disabled />
          <input type="text" name="new_task" placeholder="Create a new todo...">
        </div>

        <div class="app_tasks">
          <!-- Tasks will be renderd here in JS -->
          <div class="task item active"><input class="checkbox" type="checkbox" maxlength="200"><p>Test task</p><button class="delete_btn"><img src="/images/icon-cross.svg" alt="Delete task"></button></div>
        </div>

      </div>

      <div class="app__footer item flex flex-d-r flex-jc-sb flex-ai-c border-r-bottom">
        <span class="items_count"></span>
        <a href="#" class="clear_btn">Clear Completed</a>
      </div>

      <div class="app__filters item border-r-all flex flex-jc-c">
        <a href="#" id="showAll">All</a>
        <a href="#" id="showActive">Active</a>
        <a href="#" id="showCompleted">Completed</a>
      </div>

      <!-- <p class="tip">Drag and drop to reorder list</p> -->
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/zeynabmvs" target="_blank" rel="noopener">Zeynab</a>.
  </div>
  <script src="/app/js/jquery-3.6.0.min.js"></script>
  <script src="/app/js/toggle.js"></script>
  <script src="/app/js/todo.js"></script>
</body>

</html>
