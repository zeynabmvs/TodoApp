<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Project styles -->
  <link rel="stylesheet" href="/dist/style.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    
    <section class="app">
      
      <div class="app__header flex flex-d-r flex-jc-sb flex-ai-b">
        <h1>TODO</h1>
        <button class="toggle"><img src="/images/icon-sun.svg" alt="Toggle button"></button>
      </div>

      <div class="app__tasks">
        <div id="add_task" class="task_item">
            <input type="checkbox" name="checkbox-disabled" disabled />
            <input type="text" name="new_task" placeholder="Create a new todo...">
        </div>

        <div class="all_tasks">
          <div class="task_item completed">
            <input type="checkbox" name="checkbox-active"/>
            <p>Complete Online JavaScript Course</p>
            <button class="delete_task"><img src="/images/icon-cross.svg" alt="Delete task"></button>
          </div>
          <div class="task_item">
            <input class="checkbox" type="checkbox" name="checkbox-active" />
            <p>jog around the park 3x</p>
            <button class="delete_task"><img src="/images/icon-cross.svg" alt="Delete task"></button>
          </div>
        </div>

      </div>

      <div class="app__footer flex flex-d-r flex-jc-sb flex-ai-c">
        <span>5 Items left</span>
        <div class="filter_by">
          <a href="#">All</a>
          <a href="#">Active</a>
          <a href="#">Completed</a>
        </div>
        <a href="#">Clear Completed</a>
      </div>

      <p class="tip">Drag and drop to reorder list</p>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zeynabmvs" target="_blank" rel="noopener">Zeynab</a>.  
  </div>

  <script src="/app/js/script.js"></script>
</body>
</html>
